{% extends "blogs/_base.html" %}
{% block content %}
<div class="container">
    <div class="row">

    {% for post in posts %}
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          <a href="{% url 'post_detail' post.id %}">
            <h2 class="post-title">
              {{ post.title}}
            </h2>
            <h3 class="post-subtitle">
               {{ post. content }}
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">{{ post.user }}</a>
            {{ post.created_at }}</p>
        </div>
        <hr>
      </div> 
    {% endfor %}
    </div>
</div>
{% endblock content %}
